server {
    listen 80;
    server_name life-cook-book.co.kr;
    server_tokens off;

    # Let's Encrypt의 인증서 발급을 위한 인증 경로 설정
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name life-cook-book.co.kr;
    server_tokens off;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/life-cook-book.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/life-cook-book.co.kr/privkey.pem;

    # SSL 옵션 설정
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}