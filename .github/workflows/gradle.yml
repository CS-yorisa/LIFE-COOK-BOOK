name: Java CI with Gradle

on:
  push:
    branches: [ "feat/docker-compose" ]
  pull_request:
    branches: [ "feat/docker-compose" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # jdk setting
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # application.yml 파일 생성
      - name: make application.yml
        run: |
          cd ./backend/src/main/resources
          touch ./application-database.yml
          echo "${{ secrets.DATABASE }}" > ./application-database.yml
        shell: bash

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      # docker hub 로그인 후 image build & push
      - name: Docker SpringBoot build & push
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
          cd ./backend
          docker build -f Dockerfile -t "${{ secrets.DOCKER_USERNAME }}"/life-cook-book-server:1.0 .
          docker push "${{ secrets.DOCKER_USERNAME }}"/life-cook-book-server:1.0
      - name: Docker Nginx-React build & push
        run: |
          cd ./frontend
          docker build -f Dockerfile -t "${{ secrets.DOCKER_USERNAME }}"/life-cook-book-client:1.0 .
          docker push "${{ secrets.DOCKER_USERNAME }}"/life-cook-book-client:1.0

      # AWS EC2 접속 후 배포
      - name: AWS EC2 Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
          username: ec2-user # 인스턴스를 시작하는 데 사용되는 AMI에 정의된 사용자 이름 (사용자 이름을 지정하지 않으면, 기본 사용자 이름인 ubuntu 사용)
          key: ${{ secrets.EC2_PRIVATE_KEY }} # key-pair 의 pemkey
          script: |
            sudo docker login -u "${{ secrets. DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            sudo docker stop spring
            sudo docker rm -f $(sudo docker ps --filter 'status=exited' -a -q)
            sudo docker pull "${{ secrets.DOCKER_USERNAME }}"/life-cook-book-server:1.0
            sudo docker-compose up -d
            sudo docker image prune -a -f
